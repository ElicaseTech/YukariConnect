<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YukariConnect ÊéßÂà∂Âè∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #0f3460;
            padding-bottom: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .status-item {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }
        .status-item label {
            color: #888;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }
        .status-item .value {
            color: #00d4ff;
            font-size: 16px;
            font-weight: bold;
        }
        .status-item .value.state { color: #00ff88; }
        .status-item .value.error { color: #ff4757; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input {
            background: #0f3460;
            border: 1px solid #1a1a2e;
            color: #eee;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .player-list {
            display: grid;
            gap: 10px;
        }
        .player-item {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
        }
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .player-name {
            font-weight: bold;
            color: #00d4ff;
        }
        .player-kind {
            background: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        .player-kind.host {
            background: #00ff88;
            color: #1a1a2e;
        }
        .player-kind.guest {
            background: #667eea;
        }
        .player-details {
            font-size: 12px;
            color: #888;
            display: grid;
            gap: 4px;
        }
        .player-detail {
            display: flex;
            gap: 8px;
        }
        .player-label {
            color: #666;
            min-width: 80px;
        }
        .log-container {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .log-time {
            color: #666;
            margin-right: 10px;
        }
        .log-level-info { color: #00d4ff; }
        .log-level-warn { color: #ffa502; }
        .log-level-error { color: #ff4757; }
        .room-code {
            font-family: 'Consolas', monospace;
            font-size: 24px;
            color: #00ff88;
            text-align: center;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 8px;
            letter-spacing: 2px;
            user-select: all;
            cursor: pointer;
            transition: all 0.2s;
        }
        .room-code:hover {
            background: #0f3460;
            transform: scale(1.02);
        }
        .room-code-container {
            text-align: center;
        }
        .room-code-label {
            color: #888;
            margin-bottom: 10px;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102,126,234,0.4);
        }
        .copy-btn.copied {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
        }
        .hidden { display: none; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ YukariConnect ÊéßÂà∂Âè∞</h1>

        <!-- Status Card -->
        <div class="card">
            <h2>üìä ÂΩìÂâçÁä∂ÊÄÅ</h2>
            <div class="status-grid">
                <div class="status-item">
                    <label>Áä∂ÊÄÅ</label>
                    <div class="value state" id="state">Idle</div>
                </div>
                <div class="status-item">
                    <label>ËßíËâ≤</label>
                    <div class="value" id="role">-</div>
                </div>
                <div class="status-item">
                    <label>MC Á´ØÂè£</label>
                    <div class="value" id="mcPort">-</div>
                </div>
                <div class="status-item">
                    <label>Áé©ÂÆ∂Êï∞Èáè</label>
                    <div class="value" id="playerCount">0</div>
                </div>
            </div>
        </div>

        <!-- Room Code (Host only) -->
        <div class="card room-code-container hidden" id="roomCodeCard">
            <div class="room-code-label">ÊàøÈó¥Á†Å (ÂàÜ‰∫´ÁªôÂ•ΩÂèã)</div>
            <div class="room-code" id="roomCode" onclick="copyRoomCode()">-</div>
            <button class="copy-btn" id="copyBtn" onclick="copyRoomCode()">Â§çÂà∂ÊàøÈó¥Á†Å</button>
        </div>

        <!-- Host Controls -->
        <div class="card">
            <h2>üè† ÂàõÂª∫ÊàøÈó¥ (Host)</h2>
            <div class="form-group">
                <label>Áé©ÂÆ∂ÂêçÁß∞</label>
                <input type="text" id="hostPlayerName" value="Host" placeholder="‰Ω†ÁöÑÁé©ÂÆ∂ÂêçÁß∞">
            </div>
            <div class="btn-group">
                <button class="btn" id="btnStartHost" onclick="startHost()">ÂàõÂª∫ÊàøÈó¥</button>
                <button class="btn btn-danger" id="btnStopHost" onclick="stopRoom()" disabled>ÂÅúÊ≠¢ÊàøÈó¥</button>
                <button class="btn hidden" id="btnRecover" onclick="recoverFromError()" style="background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);">ÊÅ¢Â§ç</button>
            </div>
        </div>

        <!-- Guest Controls -->
        <div class="card">
            <h2>üéÆ Âä†ÂÖ•ÊàøÈó¥ (Guest)</h2>
            <div class="form-group">
                <label>ÊàøÈó¥Á†Å</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="guestRoomCode" placeholder="U/AB12-CD34-EF56-GH78">
                    <button class="btn" onclick="pasteRoomCode()" style="flex: 0 0 auto;">Á≤òË¥¥</button>
                </div>
            </div>
            <div class="form-group">
                <label>Áé©ÂÆ∂ÂêçÁß∞</label>
                <input type="text" id="guestPlayerName" value="Guest" placeholder="‰Ω†ÁöÑÁé©ÂÆ∂ÂêçÁß∞">
            </div>
            <div class="btn-group">
                <button class="btn" id="btnJoinRoom" onclick="joinRoom()">Âä†ÂÖ•ÊàøÈó¥</button>
            </div>
        </div>

        <!-- Players -->
        <div class="card">
            <h2>üë• Áé©ÂÆ∂ÂàóË°®</h2>
            <div class="player-list" id="playerList">
                <div style="color: #888; text-align: center; padding: 20px;">ÊöÇÊó†Áé©ÂÆ∂</div>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h2>üìú Êó•Âøó</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry"><span class="log-time">--:--:--</span><span class="log-level-info">[INFO]</span> ÊéßÂà∂Âè∞Â∑≤ÂêØÂä®</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let statusInterval = null;
        let lastState = null;
        let lastPlayersHash = null;

        // Simple hash function for player list comparison
        function hashPlayers(players) {
            if (!players || players.length === 0) return 'empty';
            return JSON.stringify(players.map(p => ({
                name: p.name,
                machine_id: p.machine_id,
                vendor: p.vendor,
                kind: p.kind?.Value || p.kind,
                easytier_id: p.easytier_id
            })));
        }

        // Start Host
        async function startHost() {
            const playerName = document.getElementById('hostPlayerName').value || 'Host';

            try {
                addLog('info', 'Ê≠£Âú®ÂàõÂª∫ÊàøÈó¥...');

                const response = await fetch(`${API_BASE}/room/host/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerName })
                });

                if (response.ok) {
                    addLog('info', 'ÊàøÈó¥ÂàõÂª∫ÊàêÂäüÔºÅ');
                    startPolling();
                } else {
                    const error = await response.json();
                    addLog('error', error.error || 'ÂàõÂª∫ÊàøÈó¥Â§±Ë¥•');
                }
            } catch (e) {
                addLog('error', 'ÁΩëÁªúÈîôËØØ: ' + e.message);
            }
        }

        // Join Room
        async function joinRoom() {
            const roomCode = document.getElementById('guestRoomCode').value.trim();
            const playerName = document.getElementById('guestPlayerName').value || 'Guest';

            if (!roomCode) {
                addLog('warn', 'ËØ∑ËæìÂÖ•ÊàøÈó¥Á†Å');
                return;
            }

            try {
                addLog('info', `Ê≠£Âú®Âä†ÂÖ•ÊàøÈó¥ ${roomCode}...`);

                const response = await fetch(`${API_BASE}/room/guest/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomCode, playerName })
                });

                if (response.ok) {
                    addLog('info', 'Ê≠£Âú®ËøûÊé•ÊàøÈó¥...');
                    startPolling();
                } else {
                    const error = await response.json();
                    addLog('error', error.error || 'Âä†ÂÖ•ÊàøÈó¥Â§±Ë¥•');
                }
            } catch (e) {
                addLog('error', 'ÁΩëÁªúÈîôËØØ: ' + e.message);
            }
        }

        // Copy room code to clipboard
        async function copyRoomCode() {
            const roomCode = document.getElementById('roomCode').textContent.trim();
            if (!roomCode || roomCode === '-') {
                addLog('warn', 'Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÊàøÈó¥Á†Å');
                return;
            }

            try {
                await navigator.clipboard.writeText(roomCode);
                addLog('info', 'ÊàøÈó¥Á†ÅÂ∑≤Â§çÂà∂Âà∞Á≤òË¥¥Êùø');

                // Update button to show copied state
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Â∑≤Â§çÂà∂!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (e) {
                addLog('error', 'Â§çÂà∂Â§±Ë¥•: ' + e.message);
            }
        }

        // Paste room code from clipboard
        async function pasteRoomCode() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('guestRoomCode').value = text.trim();
                addLog('info', 'Â∑≤‰ªéÁ≤òË¥¥ÊùøÁ≤òË¥¥ÊàøÈó¥Á†Å');
            } catch (e) {
                addLog('warn', 'Êó†Ê≥ïËØªÂèñÁ≤òË¥¥Êùø: ' + e.message);
            }
        }

        // Stop Room
        async function stopRoom() {
            try {
                addLog('info', 'Ê≠£Âú®ÂÅúÊ≠¢ÊàøÈó¥...');

                const response = await fetch(`${API_BASE}/room/stop`, {
                    method: 'POST'
                });

                if (response.ok) {
                    addLog('info', 'ÊàøÈó¥Â∑≤ÂÅúÊ≠¢');
                    updateStatus({ state: 'Idle', role: null, players: [], minecraftPort: null, roomCode: null });
                } else {
                    addLog('error', 'ÂÅúÊ≠¢ÊàøÈó¥Â§±Ë¥•');
                }
            } catch (e) {
                addLog('error', 'ÁΩëÁªúÈîôËØØ: ' + e.message);
            }
        }

        // Recover from Error state
        async function recoverFromError() {
            try {
                addLog('info', 'Ê≠£Âú®‰ªéÈîôËØØÁä∂ÊÄÅÊÅ¢Â§ç...');

                const response = await fetch(`${API_BASE}/room/retry`, {
                    method: 'POST'
                });

                if (response.ok) {
                    addLog('info', 'Ê≠£Âú®ÈáçÊñ∞ËøûÊé•...');
                    startPolling();
                } else {
                    const error = await response.json();
                    addLog('error', error.error || 'ÊÅ¢Â§çÂ§±Ë¥•');
                }
            } catch (e) {
                addLog('error', 'ÁΩëÁªúÈîôËØØ: ' + e.message);
            }
        }

        // Update Status
        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/room/status`);
                const data = await response.json();

                updateUI(data);
                lastState = data;

                // Keep polling forever - don't auto-stop
                // This ensures UI always shows current state
            } catch (e) {
                console.error('Failed to fetch status:', e);
            }
        }

        // Update UI
        function updateUI(data) {
            // State - only update if changed
            const stateEl = document.getElementById('state');
            if (stateEl.textContent !== data.state) {
                stateEl.textContent = data.state;
                stateEl.className = 'value';
                if (data.state === 'Error') {
                    stateEl.classList.add('error');
                } else if (data.state !== 'Idle') {
                    stateEl.classList.add('state');
                }
            }

            // Role - only update if changed
            const roleEl = document.getElementById('role');
            const roleText = data.role || '-';
            if (roleEl.textContent !== roleText) {
                roleEl.textContent = roleText;
            }

            // MC Port - only update if changed
            const mcPortEl = document.getElementById('mcPort');
            const mcPortText = data.minecraftPort || '-';
            if (mcPortEl.textContent !== mcPortText) {
                mcPortEl.textContent = mcPortText;
            }

            // Player Count - only update if changed
            const playerCountEl = document.getElementById('playerCount');
            const playerCount = data.players?.length || 0;
            if (playerCountEl.textContent !== String(playerCount)) {
                playerCountEl.textContent = playerCount;
            }

            // Room code - only update if changed
            const roomCodeCard = document.getElementById('roomCodeCard');
            const roomCodeEl = document.getElementById('roomCode');
            const shouldShowRoomCode = data.roomCode && data.role === 'HostCenter';
            const currentRoomCode = roomCodeEl.textContent;

            if (shouldShowRoomCode) {
                if (currentRoomCode !== data.roomCode) {
                    roomCodeCard.classList.remove('hidden');
                    roomCodeEl.textContent = data.roomCode;
                }
            } else {
                if (!roomCodeCard.classList.contains('hidden')) {
                    roomCodeCard.classList.add('hidden');
                }
            }

            // Players - only update if list changed
            const playerList = document.getElementById('playerList');
            const playersHash = hashPlayers(data.players);

            if (lastPlayersHash !== playersHash) {
                lastPlayersHash = playersHash;

                if (data.players && data.players.length > 0) {
                    playerList.innerHTML = data.players.map(p => {
                        const kindValue = p.kind?.Value || p.kind || 'UNKNOWN';
                        const kindClass = kindValue === 'HOST' ? 'host' : (kindValue === 'GUEST' ? 'guest' : '');
                        return `
                            <div class="player-item">
                                <div class="player-header">
                                    <span class="player-name">${escapeHtml(p.name || 'Unknown')}</span>
                                    <span class="player-kind ${kindClass}">${kindValue}</span>
                                </div>
                                <div class="player-details">
                                    <div class="player-detail">
                                        <span class="player-label">Machine ID:</span>
                                        <span style="font-family: monospace; font-size: 11px;">${escapeHtml(p.machine_id || '-')}</span>
                                    </div>
                                    <div class="player-detail">
                                        <span class="player-label">Vendor:</span>
                                        <span>${escapeHtml(p.vendor || '-')}</span>
                                    </div>
                                    ${p.easytier_id ? `
                                    <div class="player-detail">
                                        <span class="player-label">EasyTier ID:</span>
                                        <span style="font-family: monospace; font-size: 11px;">${escapeHtml(p.easytier_id)}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    playerList.innerHTML = '<div style="color: #888; text-align: center; padding: 20px;">ÊöÇÊó†Áé©ÂÆ∂</div>';
                }
            }

            // Buttons - only update if changed
            const isRunning = data.state && data.state !== 'Idle' && data.state !== 'Error';
            const isError = data.state === 'Error';
            const btnStartHost = document.getElementById('btnStartHost');
            const btnJoinRoom = document.getElementById('btnJoinRoom');
            const btnStopHost = document.getElementById('btnStopHost');
            const btnRecover = document.getElementById('btnRecover');

            if (btnStartHost.disabled !== isRunning) btnStartHost.disabled = isRunning;
            if (btnJoinRoom.disabled !== isRunning) btnJoinRoom.disabled = isRunning;
            if (btnStopHost.disabled !== !isRunning) btnStopHost.disabled = !isRunning;

            // Show recover button only in Error state
            if (isError) {
                if (btnRecover.classList.contains('hidden')) {
                    btnRecover.classList.remove('hidden');
                }
            } else {
                if (!btnRecover.classList.contains('hidden')) {
                    btnRecover.classList.add('hidden');
                }
            }
        }

        // Start/Stop Polling
        function startPolling() {
            if (statusInterval) return;
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000);
        }

        function stopPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // Add Log
        function addLog(level, message) {
            const container = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const levelClass = `log-level-${level}`;

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span><span class="${levelClass}">[${level.toUpperCase()}]</span> ${escapeHtml(message)}`;

            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load - start polling immediately
        startPolling();
    </script>
</body>
